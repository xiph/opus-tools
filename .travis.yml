language: c

# We need at least Ubuntu 14.04 for the libopus dependency.
dist: trusty

addons:
  apt:
    packages:
      - libogg-dev
      - libopus-dev
      - libopusfile-dev
      - libflac-dev

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libogg opus opusfile libopusenc flac xz; fi

script:
  - ./autogen.sh
  - ./configure
  - make
  - make distcheck
